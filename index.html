<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Mystery Dungeon</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap">
</head>
<body>
    <main>
        <section class="buttons">
            <div id="buttonUp"></div>
            <div id="buttonRight"></div>
            <div id="buttonLeft"></div>
            <div id="buttonDown"></div>
        </section>
        <section class="screen">
            <div id="pikachu"></div>
            <img src="images/pmd-bg.png" alt="pokemon mystery dungeon bg">
        </section>
        <aside>
            <p>View on a bigger screen to view. TY!</p>
            <p>=＾● ⋏ ●＾=</p>
        </aside>
        <footer>
            <h1>。゜・:・。Sprite Animation by Jihan Duerme 。・:・゜。</h1>
            <p>Click on the directional pad on the Game Boy Advance or use the arrow keys on your computer to control Pikachu's movement. Enjoy!</p>
        </footer>
    </main>
    <!-- jquery and custom js -->
    <script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
